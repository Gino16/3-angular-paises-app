<h3>
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h3>

<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">
    <!--     [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region
    }" -->
    <button
      *ngFor="let region of regiones"
      [class]="
        region === regionActiva
          ? 'btn btn-primary me-2'
          : 'btn btn-outline-primary me-2'
      "
      (click)="activarRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>
<div class="row" *ngIf="paises.length > 0">
  <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
