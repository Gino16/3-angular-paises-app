<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        class="form-control"
        type="text"
        name="termino"
        [(ngModel)]="termino"
        placeholder="Buscar por nombre pais..."
      />
    </form>
  </div>
</div>
<hr />

<div *ngIf="hayError" class="alert alert-danger">No se encontró nada con el termino {{this.termino}}</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th>Ver más</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <th>{{i + 1}}</th>
          <th>
            <img class="small-flag" [src]="pais.flags.png" [alt]="pais.name.official">
          </th>
          <th>{{pais.name.common}}</th>
          <th>{{pais.population | number}}</th>
          <th><a [routerLink]="['/pais', pais.cca2]">Ver...</a></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
