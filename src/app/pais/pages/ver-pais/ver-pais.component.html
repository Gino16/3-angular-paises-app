<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row animate__animated animate__fadeIn">
    <div class="col-12">
      <h1>Pais: <small>{{pais.name.common}}</small></h1>
    </div>
  </div>
  <div class="row animate__animated animate__fadeIn">
    <div class="col-4">
      <h3>Bandera</h3>
      <img class="img-thumbnail" [src]="pais.flags.png" [alt]="pais.name.common">
    </div>
    <div class="col">
      <h3>Informacion</h3>
      <ul class="list-group">
        <li class="list-group-item">
          Poblacion: {{pais.population | number}}
        </li>
        <li class="list-group-item">
          Codigo Numerico: {{pais.cca3}}
        </li>
        <li class="list-group-item">
          Alpha 3: {{pais.cioc}}
        </li>
      </ul>
    </div>
  </div>
  <h3>Traducciones</h3>
  <div class="row animate__animated animate__fadeIn">
    <div class="col">
      <span *ngFor="let t of pais.translations | keyvalue" class="badge bg-primary me-1">{{t.value.official}}</span>
    </div>
  </div>
  <pre class="mt-5">
    {{pais | json}}
  </pre>
</ng-template>
